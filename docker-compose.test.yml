# Test production builds individually or with ALB simulation
services:
  # Development services (default)
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - ALB_DNS_NAME=localhost:8080
      - FRONTEND_URL=http://localhost:8080
  
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  # Production services
  backend-prod:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - ENVIRONMENT=production
      - ALB_DNS_NAME=localhost:8080
      - FRONTEND_URL=http://localhost:8080
      - DATABASE_URL=sqlite:///./todos.db
    profiles:
      - prod
      - alb
    # Expose different port when running standalone
    ports:
      - "5001:5000"

  frontend-prod:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      - BACKEND_URL=http://backend-prod:5000
    depends_on:
      - backend-prod
    profiles:
      - prod
      - alb
    # Expose different port when running standalone
    ports:
      - "8081:80"

  # ALB simulator - only in alb profile
  nginx-alb:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx-alb.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend-prod
      - frontend-prod
    profiles:
      - alb